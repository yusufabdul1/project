<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Recipe Book</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Recipe Book</h1>
        <div class="mb-4 flex items-center justify-center">
            <input type="text" id="search" placeholder="Search for a recipe..." class="border rounded p-2 w-1/2" />
            <button id="clear-btn" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded-md">Clear Search</button>
        </div>
        <div id="recipe-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
